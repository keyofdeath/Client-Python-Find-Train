{% extends "header.html" %} {% block body %}
    <div class="login-wrapper">
        <form class="login" id="distanceFrorm" method="POST">
            <label class="title">
                {% if distance %}
                    <div class="alert alert-success">
                        <div class="alert-item">
                        <span>
                            The distance is {{ distance }} km
                        </span>
                        </div>
                    </div>
                {% endif %}
                <h3 class="welcome">Get GPS distance</h3>
                Using SOAP WebService
            </label>
            <div class="login-group">
                <div>
                    Start point
                </div>
                <input type="text" name="latitude_from" placeholder="Latitude from"
                       value="{{ request.form.latitude_from }}">
                <input type="text" name="longitude_from" placeholder="Longitude from"
                       value="{{ request.form.longitude_from }}">
                <div>
                    Destination
                </div>
                <input type="text" name="latitude_to" placeholder="Latitude To"
                       value="{{ request.form.latitude_to }}">
                <input type="text" name="longitude_to" placeholder="Longitude To"
                       value="{{ request.form.longitude_to }}">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
{% endblock %}
